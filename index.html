<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Frontend Mentor | Results summary component">
    <meta name="description" content="This is a solution to the Results summary component challenge on Frontend Mentor. ">
    <meta name="keywords" content="exercise, css, results">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<div class="content">
    <div class="grade">
        <h1>Your Result</h1>
        <div class="result">
            <div class="result_content">
                <div class="number">76</div>
                <div class="percentage">of 100</div>
            </div>
        </div>
        <div class="comment">
            <div class="mention">Great</div>
            <div class="comment_text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
    </div>
    <div class="summary">
        <h2>Summary</h2>
        <div class="scores-details">
            <div class="details reaction">
                <div class="title">
                    <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                    Reaction
                </div>
                <div class="score"><strong>80</strong> / 100</div>
            </div>
            <div class="details memory">
                <div class="title">
                    <img src="./assets/images/icon-memory.svg" alt="memory icon">
                    Memory
                </div>
                <div class="score"><strong>92</strong> / 100</div>
            </div>
            <div class="details verbal">
                <div class="title">
                    <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                    Verbal
                </div>
                <div class="score"><strong>61</strong> / 100</div>
            </div>
            <div class="details visual">
                <div class="title">
                    <img src="./assets/images/icon-visual.svg" alt="visual icon">
                    Visual
                </div>
                <div class="score"><strong>72</strong> / 100</div>
            </div>
        </div>
        <div class="continue">
            <button>Continue</button>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nina Alin</a>.
</div>
</body>
</html>
